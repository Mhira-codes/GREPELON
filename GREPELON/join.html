<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Waitlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nunito:wght@300;400&family=Poppins:wght@300;400;500;600;700&family=Square+Peg&family=Trirong:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0afd687fc7.js" crossorigin="anonymous"></script>>
    <link rel="stylesheet" href="./join.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <section>
      <form  onsubmit="whenClicked(event)" >
        <div class="row">
          <div class="col-1">
            <label for="first name">First Name</label>
            <input type="text"  id="fname"/>
            <div class="error"></div>
          </div>

          <div class="col-1">
            <label for="last name">Last Name</label>
            <input type="text" id="lname" />
            <div class="error"></div>
          </div>
        </div>
        <div class="col">
          <label for="phone number">Phone Number</label>
          <input type="tel"  id="tel-number"/>
          <div class="error"></div>
        </div>
        <div class="col-2">
          <span>Mail Address</span>
          <div>
            <input type="text"   id="address" />
            <p>Street Address</p>
            <div class="error"></div>
          </div>
          <div class="address">
            <div>
              <input type="text" id="city" />
              <p>City</p>
            </div>
            <div>
              <input type="text" id="state" />
              <p>State/province</p>
              <div class="error"></div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <label for="email">Email Address</label>
          <input type="email"   id="email"/>
          <div class="error"></div>
        </div>
        <div class="col-4">
          <label for="birth">Date of Birth</label>
          <input type="date" id="date" />
          <div class="error"></div>
        </div>

        <div>
          <button      type="submit"   class="btn"  >SUBMIT</button>
       
        </div>
      </form>
    </section>

    <div class="popup" id="popup">
      <div class="popup-content">
        <div class="tick-container">
            <i class="fa-sharp fa-solid fa-check"></i>
        </div>
        <h2>Thank You!</h2>
     <span>Your details has been successfully submitted.</span>
     <button onclick="Close()" type='button' id="popup">OK</button>
      </div>
    </div>

    <script src="./join.js">
         
    </script>
  </body>
</html>
